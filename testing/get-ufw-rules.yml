- hosts: all
  become: true
  tasks:
    - name: Fetch rule data from URL
      uri:
        url: https://stats.osbornetech.support/ansible/ufw/ufw_rules.yaml
        method: GET
        return_content: yes
      register: rule_data
      ignore_errors: true
      check_mode: no

    - name: Parse YAML data for rules
      set_fact:
        rule_list: "{{ rule_data.content | from_yaml }}"
      when: rule_data.content is defined and rule_data.status == 200
      ignore_errors: true

    - name: Check if YAML parsing failed or URL fetch failed
      fail:
        msg: "Failed to parse YAML data or fetch URL for rules. Check 'rule_data' for details."
      when: rule_list is undefined or rule_data.failed or rule_data.status != 200

    - name: Disable UFW
      shell: ufw disable
      changed_when: true

    - name: Remove all existing UFW rules
      shell: sudo ufw status numbered | sed -n 's/^\s*\[\s*\([0-9]\+\)\].*/\1/p' | xargs -I {} sudo ufw delete {}
      changed_when: true

    - name: Add UFW rules for allowed IPs
      block:
        - name: Add the first rule without insert
          ufw:
            rule: allow
            from_ip: "{{ rule_list.0.port }}"
            comment: "{{ rule_list.0.comment | default('Managed by Ansible') }}"
          when: rule_list is defined

        - name: Add the remaining rules with insert
          ufw:
            rule: allow
            from_ip: "{{ item.port }}"
            comment: "{{ item.comment | default('Managed by Ansible') }}"
            insert: "{{ item.rule_num | int }}"
          loop: "{{ rule_list[1:] }}"
          when: rule_list | length > 1

    - name: Enable UFW
      shell: yes | sudo ufw enable
      changed_when: true
